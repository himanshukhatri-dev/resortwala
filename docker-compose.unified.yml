services:
  # ==========================================
  # GATEWAY (NGINX ROOT)
  # ==========================================
  gateway:
    image: nginx:alpine
    container_name: resortwala_gateway
    restart: unless-stopped
    ports:
      - "${PORT_GATEWAY}:80"
    volumes:
      - ./docker/nginx/gateway.conf:/etc/nginx/conf.d/default.conf
      - ./api/public:/var/www/html/public
    depends_on:
      - api
      - customer
      - vendor
      - admin
    networks:
      - resortwala-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # BACKEND API (LARAVEL)
  # ==========================================
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: resortwala_api
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: true
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
    volumes:
      - ./api:/var/www/html
    networks:
      - resortwala-net
    depends_on:
      - db
      - redis

  # ==========================================
  # DATABASE (MYSQL)
  # ==========================================
  db:
    image: mysql:8.0
    container_name: resortwala_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
    ports:
      - "${PORT_DB}:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - resortwala-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # CACHE & QUEUE (REDIS)
  # ==========================================
  redis:
    image: redis:alpine
    container_name: resortwala_redis
    restart: unless-stopped
    ports:
      - "${PORT_REDIS}:6379"
    networks:
      - resortwala-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # FRONTEND: CUSTOMER (DEV MODE)
  # ==========================================
  customer:
    image: node:20-alpine
    container_name: resortwala_customer
    working_dir: /app
    command: sh -c "npm install --legacy-peer-deps && npm run dev -- --host"
    ports:
      - "${INTERNAL_PORT_CUSTOMER}:5173"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    volumes:
      - ./client-customer:/app
    networks:
      - resortwala-net

  # ==========================================
  # FRONTEND: VENDOR (DEV MODE)
  # ==========================================
  vendor:
    image: node:20-alpine
    container_name: resortwala_vendor
    working_dir: /app
    command: sh -c "npm install --legacy-peer-deps && npm run dev -- --host --port 5174"
    ports:
      - "${INTERNAL_PORT_VENDOR}:5174"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    volumes:
      - ./client-vendor:/app
    networks:
      - resortwala-net

  # ==========================================
  # FRONTEND: ADMIN (DEV MODE)
  # ==========================================
  admin:
    image: node:20-alpine
    container_name: resortwala_admin
    working_dir: /app
    command: sh -c "npm install --legacy-peer-deps && npm run dev -- --host --port 5175"
    ports:
      - "${INTERNAL_PORT_ADMIN}:5175"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    volumes:
      - ./client-admin:/app
    networks:
      - resortwala-net

networks:
  resortwala-net:
    driver: bridge

volumes:
  db_data:
