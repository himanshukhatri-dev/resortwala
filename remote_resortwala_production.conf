# =============================================================================
# API Backend (Laravel) - api.resortwala.com
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name api.resortwala.com;
    
    root /var/www/html/api.resortwala.com/public;
    index index.php index.html;

    location / {
        try_files  / /index.php?;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name api.resortwala.com;
    
    ssl_certificate /etc/letsencrypt/live/resortwala.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/resortwala.com/privkey.pem;

    root /var/www/html/api.resortwala.com/public;
    index index.php index.html;

    location / {
        try_files  / /index.php?;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
    }
}

