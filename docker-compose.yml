version: '3.8'

services:
  # Laravel API
  api:
    build:
      context: ./docker/api
      dockerfile: Dockerfile
    image: resortwala-api
    container_name: resortwala_api
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./api:/var/www
    environment:
      APP_NAME: ResortWala
      APP_ENV: local
      APP_DEBUG: true
      APP_URL: http://192.168.1.105:8002
      DB_CONNECTION: mysql
      DB_HOST: resortwala_db
      DB_PORT: 3306
      DB_DATABASE: resortwala
      DB_USERNAME: resortwala
      DB_PASSWORD: password
      XDEBUG_MODE: off
      PHP_IDE_CONFIG: "serverName=Docker"
    networks:
      - resortwala-network

  # Nginx Web Server for API
  nginx:
    image: nginx:alpine
    container_name: resortwala_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
      - "8081:80"
      - "8002:80"
    volumes:
      - ./api:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
    networks:
      - resortwala-network

  # Database
  db:
    image: mysql:8.0
    container_name: resortwala_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: resortwala
      MYSQL_USER: resortwala
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - resortwala-network

networks:
  resortwala-network:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1400

volumes:
  dbdata:
