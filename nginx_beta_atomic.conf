# Beta Nginx Config (Atomic Structure)
# Points to the new "resortwala_v2" directory structure

server {
    listen 80;
    server_name beta.resortwala.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name beta.resortwala.com;

    # SSL Certificates (Assumes wildcard or existing beta cert, otherwise Certbot will need to run)
    ssl_certificate /etc/letsencrypt/live/resortwala.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/resortwala.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Root points to the "current" symlink in the v2 structure
    root /var/www/html/staging.resortwala.com/current;
    index index.html;

    # 1. Customer App (Root)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. Vendor App
    location /vendor {
        alias /var/www/html/staging.resortwala.com/current/vendor;
        try_files $uri $uri/ /vendor/index.html;
    }

    # 3. Admin App
    location /admin {
        alias /var/www/html/staging.resortwala.com/current/admin;
        try_files $uri $uri/ /admin/index.html;
    }

    # 4. API
    location ^~ /api {
        alias /var/www/html/staging.resortwala.com/current/api/public;
        try_files $uri $uri/ @laravel;
    }

    # Storage (Shared)
    location ^~ /storage {
        alias /var/www/html/staging.resortwala.com/shared/storage;
        try_files $uri $uri/ =404;
    }

    location @laravel {
        rewrite /api/(.*)$ /api/$1 break;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html/staging.resortwala.com/current/api/public/index.php;
        fastcgi_param HTTPS on;
    }
}
