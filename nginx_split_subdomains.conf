# Optimized Nginx Config for ResortWala.com
# Handles separate subdomains for SSL validation

map $http_x_forwarded_proto $proxy_https {
    default $https;
    https on;
}

# --- HTTP Redirection & Certbot Validation ---
server {
    listen 80;
    server_name resortwala.com www.resortwala.com api.resortwala.com admin.resortwala.com vendor.resortwala.com beta.resortwala.com;
    
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        if ($http_x_forwarded_proto != "https") {
            return 301 https://$host$request_uri;
        }
    }
}

# --- 1. Main Website (Root & Path-based legacy) ---
server {
    listen 443 ssl;
    server_name resortwala.com www.resortwala.com;

    ssl_certificate /etc/letsencrypt/live/resortwala.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/resortwala.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/html/resortwala.com;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Legacy Path Support
    location /vendor {
        alias /var/www/html/vendor.resortwala.com;
        try_files $uri $uri/ /vendor/index.html;
    }

    location /admin {
        alias /var/www/html/admin.resortwala.com;
        try_files $uri $uri/ /admin/index.html;
    }

    location ^~ /api {
        alias /var/www/html/api.resortwala.com/public;
        try_files $uri $uri/ @laravel;
    }

    location ^~ /storage {
        alias /var/www/html/api.resortwala.com/public/storage;
        try_files $uri $uri/ =404;
    }

    location @laravel {
        rewrite /api/(.*)$ /api/$1 break;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html/api.resortwala.com/public/index.php;
        fastcgi_param HTTPS $proxy_https;
    }
}

# --- 2. API Subdomain ---
server {
    listen 443 ssl;
    server_name api.resortwala.com;

    ssl_certificate /etc/letsencrypt/live/resortwala.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/resortwala.com/privkey.pem;

    root /var/www/html/api.resortwala.com/public;
    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param HTTPS $proxy_https;
    }
}

