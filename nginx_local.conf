worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  local.resortwala.com;

        # Increase proxy timeouts to prevent 504 errors
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # SEO: Serve sitemap and robots from root
        location = /sitemap.xml {
            proxy_pass http://host.docker.internal:8000/api/sitemap.xml;
            proxy_set_header Host $host;
        }

        location = /robots.txt {
            # Serve robots.txt directly from API public folder
            proxy_pass http://host.docker.internal:8000/robots.txt;
            proxy_set_header Host $host;
        }

        # 1. Laravel API
        location /api {
            # Handle storage requests inside /api path
            if ($request_uri ~* ^/api/storage/(.*)$ ) {
                return 302 /storage/$1;
            }

            proxy_pass http://host.docker.internal:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 1.1 Storage Proxy (to see staging images locally)
        location /storage {
            proxy_pass https://beta.resortwala.com/storage;
            proxy_set_header Host beta.resortwala.com;
            proxy_ssl_server_name on;
        }

        # 2. Vendor App
        location /vendor {
            proxy_pass http://host.docker.internal:5174;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Websocket support for Vite HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Internal routing fix for SPA
            proxy_intercept_errors on;
            error_page 404 = /vendor/index.html;
        }

        # 3. Admin App
        location /admin {
            proxy_pass http://host.docker.internal:5175;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Websocket support for Vite HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Internal routing fix for SPA
            proxy_intercept_errors on;
            error_page 404 = /admin/index.html;
        }

        # 4. Customer App (Root)
        location / {
            proxy_pass http://host.docker.internal:5173;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Websocket support for Vite HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
